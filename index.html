<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container" class="main-container">
      <div class="page-section dynamic-from">
        <div id="inputList"></div>
        <div>
          <h2>Add New Inputs</h2>
          <div>
            <div class="form-control">
              <label for="inputDropdown">Select Input type:</label>
              <select id="inputDropdown">
                <option value="Text">Text</option>
                <option value="Date">Date</option>
                <option value="Password">Password</option>
                <option value="Email">Email</option>
                <option value="Radio">Radiobutton</option>
                <option value="Checkbox">Checkbox</option>
              </select>
            </div>
            <div class="form-control">
              <label for="backgroundColor">Specify Background Color:</label>
              <input id="backgroundColor" type="color" />
            </div>
            <div class="form-control">
              <label for="textColor">Specify Text Color:</label>
              <input id="textColor" type="color" />
            </div>
            <div class="form-control">
              <label for="label">Specify Label:</label>
              <input id="label" type="text" />
              <small>Error message</small>
            </div>
            <div id="optionsContainer">
              <div class="form-control">
                <label for="groupName">Specify Group Name:</label>
                <input id="groupName" type="text" />
                <small>Error message</small>
              </div>
            </div>
            <div id="lengthContainer">
              <div class="form-control">
                <label for="minLength">Specify Min Length:</label>
                <input id="minLength" type="number" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="maxLength">Specify Max Length:</label>
                <input id="maxLength" type="number" />
                <small>Error message</small>
              </div>
            </div>
            <div id="dateContainer">
              <div class="form-control">
                <label for="minDate">Specify Min Date:</label>
                <input id="minDate" type="date" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="maxDate">Specify Max Date:</label>
                <input id="maxDate" type="date" />
                <small>Error message</small>
              </div>
            </div>
          </div>
        </div>
        <button style="text-align: center" onclick="renderUI()">Add</button>
      </div>

      <div class="page-section render-form">
        <h2>Rendered Version of Metadata</h2>
        <div id="renderDataContainer"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
